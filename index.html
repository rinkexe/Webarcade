<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg1: #050816;
      --bg2: #111827;
      --accent: #38bdf8;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top left, #1e293b 0, transparent 45%),
                  radial-gradient(circle at bottom right, #0f172a 0, transparent 45%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      font-family: system-ui, sans-serif;
      color: var(--text-main);
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .wrapper {
      width: 100%;
      max-width: 1100px;
      background: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(14px);
      border-radius: 24px;
      padding: 2.5rem;
      box-shadow: 0 30px 80px rgba(0,0,0,0.7);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2.2rem;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 0.1em;
    }

    .logo span {
      color: var(--accent);
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      text-decoration: none;
      color: var(--text-muted);
      border: 1px solid transparent;
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      transition: 0.2s;
    }

    nav a:hover {
      color: var(--text-main);
      border-color: rgba(255,255,255,0.5);
      background: rgba(255,255,255,0.05);
    }

    /* GAME PANELS */

    .panel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.2rem;
    }

    .panel-button {
      background: #020617;
      border: 1px solid #ffffff;
      border-radius: 18px;
      padding: 1.3rem;
      text-decoration: none;
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.05),
        0 18px 35px rgba(0,0,0,0.8);
      transition: 0.18s ease;
      position: relative;
      overflow: hidden;
    }

    .panel-button:hover {
      transform: translateY(-6px) scale(1.02);
      border-color: white;
      box-shadow: 0 26px 55px rgba(0,0,0,0.95);
    }

    .panel-button::before {
      content: "";
      position: absolute;
      inset: -30%;
      background: radial-gradient(circle at top, rgba(56,189,248,0.2), transparent 60%);
      opacity: 0;
      transition: 0.2s;
    }

    .panel-button:hover::before {
      opacity: 1;
    }

    .panel-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: rgba(209,213,219,0.7);
      margin-bottom: 0.5rem;
    }

    .panel-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.4rem;
    }

    .panel-text {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }

    .pill {
      display: inline-block;
      padding: 0.25rem 0.65rem;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.65);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

  </style>
</head>
<body>

  <main class="wrapper">

    <header>
      <div class="logo">GAME<span>HUB</span></div>
      <nav>
        <a href="#">Home</a>
        <a href="#games">All Games</a>
      </nav>
    </header>

    <!-- GAME LIST -->
    <div id="games" class="panel-grid"></div>

  </main>

  <!-- JSON DATA FOR GAMES -->
  <script id="game-data" type="application/json">
  [
    {
      "id": "space-runner",
      "title": "Space Runner",
      "genre": "Arcade",
      "status": "Online",
      "url": "games/space-runner/index.html",
      "description": "Dash through asteroid fields and dodge space hazards."
    },
    {
      "id": "pixel-snake",
      "title": "Pixel Snake",
      "genre": "Classic",
      "status": "Online",
      "url": "games/pixel-snake/index.html",
      "description": "Grow your snake, eat apples, and avoid crashing."
    },
    {
      "id": "neon-racers",
      "title": "Neon Racers",
      "genre": "Racing",
      "status": "Beta",
      "url": "games/neon-racers/index.html",
      "description": "Race neon cars through futuristic glowing highways."
    },
    {
      "id": "tower-defense",
      "title": "Core Defense",
      "genre": "Strategy",
      "status": "Online",
      "url": "games/core-defense/index.html",
      "description": "Place towers and defend your base from never-ending waves."
    },
    {
      "id": "memory-flip",
      "title": "Memory Flip",
      "genre": "Puzzle",
      "status": "Online",
      "url": "games/memory-flip/index.html",
      "description": "Match pairs and test your memory speed."
    }
  ]
  </script>

  <script>
    const raw = document.getElementById("game-data").textContent;
    const games = JSON.parse(raw);

    const grid = document.getElementById("games");

    games.forEach(game => {
      const el = document.createElement("a");
      el.className = "panel-button";
      el.href = game.url;
      el.target = "_blank";

      el.innerHTML = `
        <div class="panel-label">Game â€¢ ${game.id}</div>
        <div class="panel-title">${game.title}</div>
        <div class="panel-text">${game.description}</div>
        <span class="pill">${game.genre}</span>
      `;

      grid.appendChild(el);
    });
  </script>

</body>
</html>
